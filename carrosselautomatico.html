<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Automático</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        /* Container principal do carrossel */
        .carrossel {
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Container dos slides */
        .slides {
            width: 100%;
            position: relative;
        }

        /* Container que envolve todos os slides */
        .slide-container {
            width: 300%; /* 300% porque temos 3 slides (100% cada) */
            display: flex;
            /* ANIMAÇÃO AUTOMÁTICA - A mágica acontece aqui! */
            animation: slide-animation 12s infinite;
        }

        /* Cada slide individual */
        .slide {
            width: 33.333%; /* Cada slide ocupa 1/3 do container */
        }

        /* Estilo das imagens */
        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        /* Navegação automática (as barrinhas) */
        .navegacao {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .barra {
            height: 5px;
            width: 30px;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: background 0.3s;
            /* Pausa a animação quando passar o mouse nas barras */
            animation-play-state: paused;
        }

        .barra:hover {
            background: rgba(255,255,255,0.8);
        }

        /* Navegação manual (bolinhas) */
        .navegacao-manual {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .manual-btn {
            width: 12px;
            height: 12px;
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .manual-btn:hover {
            background: white;
        }

        /* ANIMAÇÃO PRINCIPAL DO CARROSSEL */
        @keyframes slide-animation {
            /* Início: mostra primeiro slide */
            0% {
                transform: translateX(0%);
            }
            /* 5% depois: ainda no primeiro slide */
            5% {
                transform: translateX(0%);
            }
            /* 33.33% do tempo: transição para segundo slide */
            33.33% {
                transform: translateX(-33.333%);
            }
            /* Pequena pausa no segundo slide */
            38.33% {
                transform: translateX(-33.333%);
            }
            /* 66.66% do tempo: transição para terceiro slide */
            66.66% {
                transform: translateX(-66.666%);
            }
            /* Pequena pausa no terceiro slide */
            71.66% {
                transform: translateX(-66.666%);
            }
            /* Final: volta para o primeiro slide (reinicia a animação) */
            100% {
                transform: translateX(0%);
            }
        }

        /* ANIMAÇÃO DAS BARRINHAS DE PROGRESSO */
        @keyframes barra-progresso {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        /* Barras de progresso individuais */
        .barra::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: white;
            animation: none;
        }

        /* Animação da primeira barra */
        .barra:nth-child(1)::before {
            animation: barra-progresso 4s infinite;
        }

        /* Animação da segunda barra (começa depois de 4s) */
        .barra:nth-child(2)::before {
            animation: barra-progresso 4s infinite 4s;
        }

        /* Animação da terceira barra (começa depois de 8s) */
        .barra:nth-child(3)::before {
            animation: barra-progresso 4s infinite 8s;
        }

        /* Pausa a animação quando o mouse está sobre o carrossel */
        .carrossel:hover .slide-container {
            animation-play-state: paused;
        }

        .carrossel:hover .barra::before {
            animation-play-state: paused;
        }

        /* Efeito de brilho nas barras ativas */
        .barra:nth-child(1) {
            animation: brilho-barra 4s infinite;
        }

        .barra:nth-child(2) {
            animation: brilho-barra 4s infinite 4s;
        }

        .barra:nth-child(3) {
            animation: brilho-barra 4s infinite 8s;
        }

        @keyframes brilho-barra {
            0%, 100% {
                background: rgba(255,255,255,0.5);
            }
            50% {
                background: rgba(255,255,255,0.9);
            }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .slide img {
                height: 300px;
            }
            
            .navegacao {
                bottom: 10px;
            }
            
            .navegacao-manual {
                bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="carrossel">
        <!-- Container das imagens -->
        <div class="slides">
            <!-- Container dos slides -->
            <div class="slide-container">
                <!-- Slide 1 -->
                <div class="slide">
                    <img src="https://picsum.photos/800/400?random=1" alt="Imagem 1">
                </div>
                <!-- Slide 2 -->
                <div class="slide">
                    <img src="https://picsum.photos/800/400?random=2" alt="Imagem 2">
                </div>
                <!-- Slide 3 -->
                <div class="slide">
                    <img src="https://picsum.photos/800/400?random=3" alt="Imagem 3">
                </div>
            </div>
            
            <!-- Navegação - apenas visual (não clicável) -->
            <div class="navegacao">
                <div class="barra"></div>
                <div class="barra"></div>
                <div class="barra"></div>
            </div>
            
            <!-- Navegação manual (apenas visual) -->
            <div class="navegacao-manual">
                <div class="manual-btn"></div>
                <div class="manual-btn"></div>
                <div class="manual-btn"></div>
            </div>
        </div>
    </div>
</body>
</html>
